---
format_version: '4'
#default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
        - push_branch: "master"
          workflow: deploy
        - push_branch: "develop"
          workflow: test
        - push_branch: "feature/*"
          workflow: test
        - pull_request_source_branch: "develop"
          pull_request_target_branch: "master"
          workflow: deploy
        - pull_request_target_branch: "develop"
          pull_request_source_branch: "feature/*"
          workflow: test

app:
        envs:
                - GRADLE_BUILD_FILE_PATH: build.gradle
                - GRADLEW_PATH: "./gradlew"
                                               
workflows:
        setup:
                steps:
                        - activate-ssh-key@3.1.1:
                                run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
                        - git-clone@4.0.7: {}
                        - cache-pull@2.0.1: {}
                        - script@1.1.5:
                                title: Setup the build process
                        - install-missing-android-tools@2.1.1: {}
                        - file-downloader:
                                inputs:
                                        - source: $BITRISEIO_GRADLE_PROPERTIES_URL
                                        - destination: "$HOME/$BITRISE_SOURCE_DIR/gradle.properties"
                        - file-downloader:
                                inputs:
                                        - source: $BITRISEIO_KEYSTORE_PROPERTIES_URL
                                        - destination: "$HOME/$BITRISE_SOURCE_DIR/keystores/keystore.properties"
                        - file-downloader:
                                inputs:
                                        - source: $BITRISEIO_PUBLISH_KEY_URL
                                        - destination: "$HOME/$BITRISE_SOURCE_DIR/keystores/publish_key.json"
                        - gradle-runner@1.8.2:
                                inputs:
                                        - gradle_file : "$GRADLE_BUILD_FILE_PATH"
                                        - gradle_task : build
                                        - gradlew_path : "$GRADLEW_PATH"

        test:
                before_run:
                        - setup
                steps:
                        - script@1.1.5:
                                title: Test application
                        - gradle-runner@1.8.2:
                                inputs:
                                        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
                                        - gradle_task: test
                                        - gradlew_path: "$GRADLEW_PATH"
        
        lint:
                before_run:
                        - setup
                steps:
                        - script@1.1.5:
                                title: Lint Application
                        - gradle-runner@1.8.2:
                                inputs:
                                        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
                                        - gradle_task: detektCheck
                                        - gradlew_path: "$GRADLEW_PATH"

        deploy:
                before_run:
                        - test
                steps:
                        - activate-ssh-key@3.1.1:
                                run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
                        - git-clone@4.0.7: {}
                        - cache-pull@2.0.1: {}
                        - script@1.1.5:
                                title: Deploy to PlayStore
                        - install-missing-android-tools@2.1.1: {}
                        - file-downloader:
                                inputs:
                                        - source: $BITRISEIO_ANDROID_KEYSTORE_URL
                                        - destination: "$HOME/$BITRISE_SOURCE_DIR/mygallery.jks"
                        - set-android-manifest-versions@1.0.5:
                                inputs:
                                        - manifest_file: "$BITRISE_SOURCE_DIR/app/AndroidManifest.xml"
                                        - version_code_offset: "0"
                                        - version_name: 1.0.0

                        - gradle-runner@1.8.2:
                                inputs:
                                        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
                                        - gradle_task: assembleRelease
                                        - gradlew_path: "$GRADLEW_PATH"
                        - deploy-to-bitrise-io@1.3.10: {}
                        - cache-push@2.0.3: {}
